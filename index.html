        const { PieChart, Wallet, BookOpen, Plus, Trash2, TrendingDown, TrendingUp, Coffee, Car, Home, ShoppingBag, Activity, MoreHorizontal, ChevronLeft, ChevronRight, Lightbulb, Sparkles, Loader2, X, Mic, MicOff, Settings } = Icons;

        const CATEGORIES = [
            { id: 'food', name: '–ï–¥–∞ –∏ –ø—Ä–æ–¥—É–∫—Ç—ã', icon: <Coffee size={20} />, color: 'bg-orange-100 text-orange-600' },
            { id: 'transport', name: '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', icon: <Car size={20} />, color: 'bg-blue-100 text-blue-600' },
            { id: 'housing', name: '–î–æ–º –∏ –ñ–ö–•', icon: <Home size={20} />, color: 'bg-purple-100 text-purple-600' },
            { id: 'shopping', name: '–ü–æ–∫—É–ø–∫–∏', icon: <ShoppingBag size={20} />, color: 'bg-pink-100 text-pink-600' },
            { id: 'health', name: '–ó–¥–æ—Ä–æ–≤—å–µ', icon: <Activity size={20} />, color: 'bg-green-100 text-green-600' },
            { id: 'other', name: '–ü—Ä–æ—á–µ–µ', icon: <MoreHorizontal size={20} />, color: 'bg-gray-100 text-gray-600' },
        ];

        const FINANCIAL_TIPS = [
            { title: "–ü—Ä–∞–≤–∏–ª–æ 50/30/20", text: "50% –Ω—É–∂–¥—ã, 30% –∂–µ–ª–∞–Ω–∏—è, 20% —Å–±–µ—Ä–µ–∂–µ–Ω–∏—è.", level: "–ë–∞–∑–æ–≤—ã–π" },
            { title: "–≠—Ñ—Ñ–µ–∫—Ç –ª–∞—Ç—Ç–µ", text: "–ú–µ–ª–∫–∏–µ —Ç—Ä–∞—Ç—ã —Å–∫–ª–∞–¥—ã–≤–∞—é—Ç—Å—è –≤ –±–æ–ª—å—à–∏–µ —Å—É–º–º—ã.", level: "–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è" },
            { title: "–ü–æ–¥—É—à–∫–∞", text: "–ù–∞–∫–æ–ø–∏—Ç–µ —Å—É–º–º—É –Ω–∞ 3-6 –º–µ—Å—è—Ü–µ–≤ –∂–∏–∑–Ω–∏.", level: "–í–∞–∂–Ω–æ" }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [transactions, setTransactions] = useState([]);
            const [amount, setAmount] = useState('');
            const [note, setNote] = useState('');
            const [selectedCategory, setSelectedCategory] = useState(CATEGORIES[0].id);
            const [currentDate, setCurrentDate] = useState(new Date());
            
            const [showMagicInput, setShowMagicInput] = useState(false);
            const [magicText, setMagicText] = useState('');
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [aiAdvice, setAiAdvice] = useState(null);
            const [aiError, setAiError] = useState(null);
            const [isListening, setIsListening] = useState(false);
            const recognitionRef = useRef(null);
            
            // API Key State
            const [userApiKey, setUserApiKey] = useState('');
            const [showSettings, setShowSettings] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('budget_app_transactions');
                if (saved) {
                    try {
                        setTransactions(JSON.parse(saved).map(t => ({...t, date: new Date(t.date)})));
                    } catch (e) { console.error(e); }
                } else {
                    setTransactions([
                        { id: 1, amount: 45, category: 'food', note: '–û–±–µ–¥', date: new Date() },
                    ]);
                }
                
                const savedKey = localStorage.getItem('gemini_api_key');
                if (savedKey) setUserApiKey(savedKey);
            }, []);

            useEffect(() => {
                localStorage.setItem('budget_app_transactions', JSON.stringify(transactions));
            }, [transactions]);

            const saveApiKey = (key) => {
                setUserApiKey(key);
                localStorage.setItem('gemini_api_key', key);
                setShowSettings(false);
                setAiError(null);
            };

            const callGemini = async (prompt, systemInstruction = "") => {
                if (!userApiKey) {
                    throw new Error("NO_KEY");
                }
                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { parts: [{ text: systemInstruction }] }
                            })
                        }
                    );
                    if (!response.ok) throw new Error('API Error');
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (error) {
                    throw error;
                }
            };

            const toggleListening = () => {
                if (isListening) {
                    if (recognitionRef.current) recognitionRef.current.stop();
                    setIsListening(false);
                    return;
                }
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    setAiError("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å.");
                    return;
                }
                const recognition = new SpeechRecognition();
                recognition.lang = 'ru-RU';
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.onstart = () => { setIsListening(true); setAiError(null); };
                recognition.onend = () => setIsListening(false);
                recognition.onerror = () => { setIsListening(false); setAiError("–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è."); };
                recognition.onresult = (e) => {
                    const t = e.results[0][0].transcript;
                    setMagicText(p => p ? `${p} ${t}` : t);
                };
                recognitionRef.current = recognition;
                recognition.start();
            };

            const handleMagicAdd = async (e) => {
                e.preventDefault();
                if (!magicText.trim()) return;
                setIsAiLoading(true);
                setAiError(null);

                const categoryIds = CATEGORIES.map(c => c.id).join(', ');
                const systemPrompt = `Extract ALL expenses from text. Categories: ${categoryIds}. 
                Return JSON ARRAY: [{"amount": number, "category": string, "note": string}]. 
                If no amount, return [].`;

                try {
                    const resultText = await callGemini(`Parse: "${magicText}"`, systemPrompt);
                    const jsonStr = resultText.replace(/```json|```/g, '').trim();
                    let results = JSON.parse(jsonStr);
                    if (!Array.isArray(results)) results = [results];

                    if (results && results.length > 0) {
                        const newTrans = results.filter(r => r.amount).map((r, i) => ({
                            id: Date.now() + i,
                            amount: parseFloat(r.amount),
                            category: r.category || 'other',
                            note: r.note || '–†–∞—Å—Ö–æ–¥',
                            date: new Date()
                        }));
                        if (newTrans.length > 0) {
                            setTransactions(p => [...newTrans, ...p]);
                            setMagicText('');
                            setShowMagicInput(false);
                        } else {
                            setAiError("–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ —Å—É–º–º—ã.");
                        }
                    } else {
                        setAiError("–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ —Å—É–º–º—ã.");
                    }
                } catch (err) {
                    if (err.message === "NO_KEY") {
                        setAiError("‚ö†Ô∏è –ù—É–∂–µ–Ω API –∫–ª—é—á! –ù–∞–∂–º–∏—Ç–µ –Ω–∞ —à–µ—Å—Ç–µ—Ä–µ–Ω–∫—É –≤–≤–µ—Ä—Ö—É.");
                        setShowSettings(true);
                    } else {
                        setAiError("–û—à–∏–±–∫–∞ AI. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–ª—é—á –∏–ª–∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.");
                    }
                } finally {
                    setIsAiLoading(false);
                }
            };

            const handleGetAiAdvice = async () => {
                setIsAiLoading(true);
                setAiAdvice(null);
                const current = transactions.filter(t => t.date.getMonth() === new Date().getMonth());
                if (current.length === 0) { setAiAdvice("–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ —Ä–∞—Å—Ö–æ–¥—ã."); setIsAiLoading(false); return; }
                
                const data = current.map(t => `${t.category}: ${t.amount} TJS`).join('\n');
                try {
                    const advice = await callGemini(`–î–∞–π 3 —Å–æ–≤–µ—Ç–∞ –ø–æ —ç–∫–æ–Ω–æ–º–∏–∏ (–≤–∞–ª—é—Ç–∞ TJS). –î–∞–Ω–Ω—ã–µ:\n${data}`);
                    setAiAdvice(advice);
                } catch (err) {
                     if (err.message === "NO_KEY") {
                        setAiAdvice("‚ö†Ô∏è –ù—É–∂–µ–Ω API –∫–ª—é—á! –ó–∞–π–¥–∏—Ç–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏.");
                        setShowSettings(true);
                    } else {
                        setAiAdvice("–û—à–∏–±–∫–∞ AI.");
                    }
                } finally {
                    setIsAiLoading(false);
                }
            };

            const handleAddTransaction = (e) => {
                e.preventDefault();
                if (!amount) return;
                setTransactions([{ id: Date.now(), amount: parseFloat(amount), category: selectedCategory, note, date: new Date() }, ...transactions]);
                setAmount(''); setNote('');
            };

            const handleDelete = (id) => setTransactions(transactions.filter(t => t.id !== id));

            const stats = useMemo(() => {
                const filtered = transactions.filter(t => t.date.getMonth() === currentDate.getMonth());
                const total = filtered.reduce((acc, t) => acc + t.amount, 0);
                const byCategory = CATEGORIES.map(cat => {
                    const sum = filtered.filter(t => t.category === cat.id).reduce((acc, t) => acc + t.amount, 0);
                    return { ...cat, sum, percentage: total ? (sum / total) * 100 : 0 };
                }).sort((a, b) => b.sum - a.sum);
                return { total, byCategory };
            }, [transactions, currentDate]);

            const recs = useMemo(() => {
                const r = [];
                if (stats.byCategory[0]?.percentage > 40 && stats.byCategory[0]?.id === 'food') r.push("–ú–Ω–æ–≥–æ —Ç—Ä–∞—Ç –Ω–∞ –µ–¥—É. –ì–æ—Ç–æ–≤—å—Ç–µ –¥–æ–º–∞.");
                if (stats.total === 0) r.push("–î–æ–±–∞–≤—å—Ç–µ —Ä–∞—Å—Ö–æ–¥—ã.");
                return r;
            }, [stats]);

            const formatMoney = (v) => new Intl.NumberFormat('ru-TJ', { style: 'currency', currency: 'TJS', maximumFractionDigits: 0 }).format(v);
            const formatDate = (d) => new Intl.DateTimeFormat('ru-RU', { day: 'numeric', month: 'long' }).format(d);

            const HomeScreen = () => (
                <div className="space-y-6 pb-24 animate-fade-in relative">
                    <div className="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl p-6 text-white shadow-lg">
                        <p className="text-blue-100 text-sm">–†–∞—Å—Ö–æ–¥—ã –∑–∞ –º–µ—Å—è—Ü</p>

                    </div>

                    {!showMagicInput && (
                        <button onClick={() => setShowMagicInput(true)} className="w-full bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white p-3 rounded-2xl shadow-md flex items-center justify-center gap-2 text-sm font-bold active:scale-95 transition-transform">
                            <Sparkles size={18} /> –£–º–Ω–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ
                        </button>
                    )}

                    {showMagicInput && (
                        <div className="bg-white p-5 rounded-2xl shadow-md border border-violet-100 relative">

                            <h2 className="text-sm font-bold text-violet-700 mb-3 flex items-center gap-2"><Sparkles size={16} /> –ù–∞–ø–∏—à–∏—Ç–µ –∏–ª–∏ —Å–∫–∞–∂–∏—Ç–µ</h2>
                            <form onSubmit={handleMagicAdd} className="space-y-3">
                                <div className="relative">
                                    <textarea value={magicText} onChange={(e) => setMagicText(e.target.value)} placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 10 —Ç–∞–∫—Å–∏, 40 —É–∂–∏–Ω" className="w-full bg-gray-50 rounded-xl p-3 pr-12 text-sm outline-none focus:ring-2 focus:ring-violet-200 h-20" autoFocus />
                                    <button type="button" onClick={toggleListening} className={`absolute bottom-3 right-3 p-2 rounded-full ${isListening ? 'bg-red-500 text-white animate-pulse' : 'bg-gray-200 text-gray-600'}`}>
                                        {isListening ? <MicOff size={18} /> : <Mic size={18} />}
                                    </button>
                                </div>

                                <button type="submit" disabled={isAiLoading} className="w-full bg-violet-600 hover:bg-violet-700 text-white p-3 rounded-xl shadow flex items-center justify-center gap-2">
                                    {isAiLoading ? <Loader2 className="animate-spin" size={20} /> : '–†–∞—Å–ø–æ–∑–Ω–∞—Ç—å'}
                                </button>
                            </form>
                        </div>
                    )}

                    {!showMagicInput && (
                        <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                            <h2 className="text-lg font-semibold text-gray-800 mb-4">–†—É—á–Ω–æ–π –≤–≤–æ–¥</h2>
                            <form onSubmit={handleAddTransaction} className="space-y-4">
                                <div>
                                    <input type="number" value={amount} onChange={(e) => setAmount(e.target.value)} placeholder="0 —Å." className="w-full text-2xl font-bold border-b-2 border-gray-200 focus:border-blue-500 outline-none py-2 px-1 bg-transparent" required />
                                </div>
                                <div className="flex gap-3 overflow-x-auto pb-2 scrollbar-hide">
                                    {CATEGORIES.map(cat => (
