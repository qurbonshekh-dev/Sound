        const {

        // --- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è API ---
        const apiKey = ""; 

        // --- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π ---
        const CATEGORIES = [
            { id: 'food', name: '–ï–¥–∞ –∏ –ø—Ä–æ–¥—É–∫—Ç—ã', icon: <Coffee size={20} />, color: 'bg-orange-100 text-orange-600' },
            { id: 'transport', name: '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', icon: <Car size={20} />, color: 'bg-blue-100 text-blue-600' },
            { id: 'housing', name: '–î–æ–º –∏ –ñ–ö–•', icon: <Home size={20} />, color: 'bg-purple-100 text-purple-600' },
            { id: 'shopping', name: '–ü–æ–∫—É–ø–∫–∏', icon: <ShoppingBag size={20} />, color: 'bg-pink-100 text-pink-600' },
            { id: 'health', name: '–ó–¥–æ—Ä–æ–≤—å–µ', icon: <Activity size={20} />, color: 'bg-green-100 text-green-600' },
            { id: 'other', name: '–ü—Ä–æ—á–µ–µ', icon: <MoreHorizontal size={20} />, color: 'bg-gray-100 text-gray-600' },
        ];

        const FINANCIAL_TIPS = [
            {
                title: "–ü—Ä–∞–≤–∏–ª–æ 50/30/20",
                text: "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥–µ–ª–∏—Ç—å –±—é–¥–∂–µ—Ç: 50% –Ω–∞ –Ω—É–∂–¥—ã, 30% –Ω–∞ –∂–µ–ª–∞–Ω–∏—è, 20% –Ω–∞ —Å–±–µ—Ä–µ–∂–µ–Ω–∏—è/–¥–æ–ª–≥–∏.",
                level: "–ë–∞–∑–æ–≤—ã–π"
            },
            {
                title: "–≠—Ñ—Ñ–µ–∫—Ç –ª–∞—Ç—Ç–µ",
                text: "–ú–µ–ª–∫–∏–µ –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–µ —Ç—Ä–∞—Ç—ã (–∫–æ—Ñ–µ, —Å–Ω–µ–∫–∏) –º–æ–≥—É—Ç —Å–∫–ª–∞–¥—ã–≤–∞—Ç—å—Å—è –≤ –æ–≥—Ä–æ–º–Ω—ã–µ —Å—É–º–º—ã –∑–∞ –≥–æ–¥.",
                level: "–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è"
            },
            {
                title: "–§–∏–Ω–∞–Ω—Å–æ–≤–∞—è –ø–æ–¥—É—à–∫–∞",
                text: "–°—Ç—Ä–µ–º–∏—Ç–µ—Å—å –Ω–∞–∫–æ–ø–∏—Ç—å —Å—É–º–º—É, —Ä–∞–≤–Ω—É—é 3-6 –º–µ—Å—è—Ü–∞–º –≤–∞—à–∏—Ö –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã—Ö —Ä–∞—Å—Ö–æ–¥–æ–≤.",
                level: "–í–∞–∂–Ω–æ"
            }
        ];

        function App() {
            // --- –°–æ—Å—Ç–æ—è–Ω–∏–µ ---
            const [activeTab, setActiveTab] = useState('home');
            const [transactions, setTransactions] = useState([]);
            const [amount, setAmount] = useState('');
            const [note, setNote] = useState('');
            const [selectedCategory, setSelectedCategory] = useState(CATEGORIES[0].id);
            const [currentDate, setCurrentDate] = useState(new Date());
            
            // --- –°–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è AI —Ñ–∏—á ---
            const [showMagicInput, setShowMagicInput] = useState(false);
            const [magicText, setMagicText] = useState('');
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [aiAdvice, setAiAdvice] = useState(null);
            const [aiError, setAiError] = useState(null);
            
            // --- –°–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è –ì–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞ ---
            const [isListening, setIsListening] = useState(false);
            const recognitionRef = useRef(null);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            useEffect(() => {
                const saved = localStorage.getItem('budget_app_transactions');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved).map(t => ({
                            ...t,
                            date: new Date(t.date)
                        }));
                        setTransactions(parsed);
                    } catch (e) {
                        console.error("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö", e);
                    }
                } else {
                    setTransactions([
                        { id: 1, amount: 45, category: 'food', note: '–û–±–µ–¥', date: new Date() },
                        { id: 2, amount: 20, category: 'transport', note: '–ú–∞—Ä—à—Ä—É—Ç–∫–∞', date: new Date(new Date().setDate(new Date().getDate() - 1)) },
                    ]);
                }
            }, []);

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            useEffect(() => {
                localStorage.setItem('budget_app_transactions', JSON.stringify(transactions));
            }, [transactions]);

            // --- Gemini API Helpers ---
            const callGemini = async (prompt, systemInstruction = "") => {
                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { parts: [{ text: systemInstruction }] }
                            })
                        }
                    );

                    if (!response.ok) throw new Error('API Error');
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (error) {
                    console.error("Gemini API Error:", error);
                    throw error;
                }
            };

            // --- –õ–æ–≥–∏–∫–∞ –ì–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞ ---
            const toggleListening = () => {
                if (isListening) {
                    if (recognitionRef.current) recognitionRef.current.stop();
                    setIsListening(false);
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    setAiError("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥.");
                    return;
                }

                const recognition = new SpeechRecognition();
                recognition.lang = 'ru-RU';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => {
                    setIsListening(true);
                    setAiError(null);
                };
                recognition.onend = () => setIsListening(false);
                recognition.onerror = (event) => {
                    console.error("Speech recognition error", event.error);
                    setIsListening(false);
                    setAiError("–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
                };
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    setMagicText(prev => prev ? `${prev} ${transcript}` : transcript);
                };

                recognitionRef.current = recognition;
                recognition.start();
            };

            // --- –õ–æ–≥–∏–∫–∞ Magic Add ---
            const handleMagicAdd = async (e) => {
                e.preventDefault();
                if (!magicText.trim()) return;

                setIsAiLoading(true);
                setAiError(null);

                const categoryIds = CATEGORIES.map(c => c.id).join(', ');
                const systemPrompt = `You are a financial parsing assistant. 
                Extract ALL transaction details from the user's text. The user might list multiple expenses in one sentence.
                Available categories (use exact ID): ${categoryIds}. Default to 'other' if unclear.
                Return ONLY a raw JSON ARRAY of objects (no markdown formatting). Each object:
                - amount (number)
                - category (string from IDs)
                - note (string, brief description in Russian)
                Example input: "10 taxi 40 dinner" -> [{"amount": 10, "category": "transport", "note": "taxi"}, {"amount": 40, "category": "food", "note": "dinner"}]
                If no valid amounts, return empty array [].`;

                const userPrompt = `Parse these expenses: "${magicText}"`;

                try {
                    const resultText = await callGemini(userPrompt, systemPrompt);
                    const jsonStr = resultText.replace(/```json|```/g, '').trim();
                    let results;
                    try {
                        results = JSON.parse(jsonStr);
                        if (!Array.isArray(results)) results = [results];
                    } catch (parseError) {
                        setAiError("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–≤–µ—Ç–∞.");
                        return;
                    }

                    if (results && results.length > 0) {
                        const newTransactions = results
                            .filter(r => r.amount)
                            .map((r, index) => ({
                                id: Date.now() + index,
                                amount: parseFloat(r.amount),
                                category: r.category || 'other',
                                note: r.note || '–†–∞—Å—Ö–æ–¥',
                                date: new Date()
                            }));

                        if (newTransactions.length > 0) {
                            setTransactions(prev => [...newTransactions, ...prev]);
                            setMagicText('');
                            setShowMagicInput(false);
                            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
                        } else {
                            setAiError("–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Å—É–º–º—ã.");
                        }
                    } else {
                        setAiError("–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Å—É–º–º—ã.");
                    }
                } catch (err) {
                    setAiError("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å AI.");
                } finally {
                    setIsAiLoading(false);
                }
            };

            // --- –õ–æ–≥–∏–∫–∞ AI Advisor ---
            const handleGetAiAdvice = async () => {
                setIsAiLoading(true);
                setAiAdvice(null);
                
                const currentMonthTransactions = transactions.filter(t => 
                    t.date.getMonth() === new Date().getMonth() && 
                    t.date.getFullYear() === new Date().getFullYear()
                );

                if (currentMonthTransactions.length === 0) {
                    setAiAdvice("–î–æ–±–∞–≤—å—Ç–µ —Ä–∞—Å—Ö–æ–¥—ã –∑–∞ —ç—Ç–æ—Ç –º–µ—Å—è—Ü, —á—Ç–æ–±—ã —è –º–æ–≥ –¥–∞—Ç—å —Å–æ–≤–µ—Ç!");
                    setIsAiLoading(false);
                    return;
                }

                const simpleData = currentMonthTransactions.map(t => `${t.category}: ${t.amount} TJS (${t.note})`).join('\n');
                const prompt = `–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π —Ä–∞—Å—Ö–æ–¥—ã –∑–∞ –º–µ—Å—è—Ü (–≤–∞–ª—é—Ç–∞ –°–æ–º–æ–Ω–∏) –∏ –¥–∞–π 3 —Å–æ–≤–µ—Ç–∞ –Ω–∞ —Ä—É—Å—Å–∫–æ–º. –î–∞–Ω–Ω—ã–µ:\n${simpleData}`;

                try {
                    const advice = await callGemini(prompt);
                    setAiAdvice(advice);
                } catch (err) {
                    setAiAdvice("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–æ–≤–µ—Ç –æ—Ç AI.");
                } finally {
                    setIsAiLoading(false);
                }
            };

            // --- –û–±—ã—á–Ω–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ ---
            const handleAddTransaction = (e) => {
                e.preventDefault();
                if (!amount) return;
                const newTransaction = {
                    id: Date.now(),
                    amount: parseFloat(amount),
                    category: selectedCategory,
                    note: note,
                    date: new Date()
                };
                setTransactions([newTransaction, ...transactions]);
                setAmount('');
                setNote('');
                if (navigator.vibrate) navigator.vibrate(50);
            };

            const handleDelete = (id) => {
                setTransactions(transactions.filter(t => t.id !== id));
            };

            // --- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ ---
            const stats = useMemo(() => {
                const filtered = transactions.filter(t => 
                    t.date.getMonth() === currentDate.getMonth() && 
                    t.date.getFullYear() === currentDate.getFullYear()
                );
                const total = filtered.reduce((acc, t) => acc + t.amount, 0);
                const byCategory = CATEGORIES.map(cat => {
                    const sum = filtered.filter(t => t.category === cat.id).reduce((acc, t) => acc + t.amount, 0);
                    return { ...cat, sum, percentage: total ? (sum / total) * 100 : 0 };
                }).sort((a, b) => b.sum - a.sum);
                return { total, byCategory };
            }, [transactions, currentDate]);

            const recommendations = useMemo(() => {
                const recs = [];
                if (stats.byCategory.length > 0) {
